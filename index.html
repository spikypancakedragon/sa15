<!DOCTYPE html>

<html>

<head>
    <title>Educational Quiz</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Stardew Valley Quiz</h1>
        <p>Test your knowledge of Stardew Valley with the following questions! Input should be numerals.</p>
    </header>

    <article>
        <section>
            <form id="form">
                <label for="q1">Q1: What is the maxiumum level for each of the skills?</label><br>
                <input type="text" id="q1" name="q1"><br>

                <label for="q2">Q2: How many levels are there in the mine?</label><br>
                <input type="text" id="q2" name="q2"><br>

                <label for="q3">Q3: How many NPCs are included in the "Introductions" quest?</label><br>
                <input type="text" id="q3" name="q3"><br>

                <label for="q4">Q4: How many different colors are possible for chickens?</label><br>
                <input type="text" id="q4" name="q4"><br>

                <label for="q5">Q5: Which day of spring 1 is guarunteed to be rainy?</label><br>
                <input type="text" id="q5" name="q5"><br>

                <input type="submit" value="Submit answers" id="button">
            </form>
        </section>

        <section>
            <div id="hidden">
                <h3>Score:</h3>
                <p id="scorep"></p>
            </div>
        </section>
    </article>

    <script src="script.js"></script>
</body>

</html>
